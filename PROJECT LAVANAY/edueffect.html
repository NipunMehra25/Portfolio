<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavanay's Home Page</title>
    <link rel="stylesheet" href="edueffect.css">
</head>
<body>
    <div class="img">
        <div>
            <img src="gif4.gif" alt="">
            
        </div>
    </div>
    <script>
        // Automatically navigate to homenipun.html after 8 seconds
        const timeout = setTimeout(function() {
            window.location.href = 'edu.html'; // Navigate to homenipun.html
        }, 3500); // 8000ms = 8 seconds

        // Skip the wait and go to homenipun.html when "Enter" is pressed
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                clearTimeout(timeout); // Cancel the automatic redirection
                window.location.href = 'edu.html'; // Navigate immediately
            }
        });
    </script>
</body>
</html>
