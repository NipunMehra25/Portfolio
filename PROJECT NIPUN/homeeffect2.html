<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nipun's Home Page 2</title>
  <link rel="stylesheet" href="homeeffect2.css" />
</head>
<body>
  <div class="content">
    <section>
      <video src="smoke.mp4" autoplay muted playsinline></video>
      <div class="title">
        <h1>
          <span>H</span>
          <span>O</span>
          <span>M</span>
          <span>E</span>
        </h1>
      </div>
    </section>
  </div>

  <script>
    const timeout = setTimeout(() => {
      window.location.href = 'homenipun2.html';
    }, 8000);

    document.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        clearTimeout(timeout);
        window.location.href = 'homenipun2.html';
      }
    });
  </script>
</body>
</html>
